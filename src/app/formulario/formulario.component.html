<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<h1 style = "text-align:center; padding: 1em; background-color: #D2B9CA; color:#581845;  margin-bottom: 2em;">Formulario:</h1>
<form style="text-align:center; padding: 1em; margin-bottom: 2em;" [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <label for="nombre">Nombre: </label>
  <input type="text" id="nombre" formControlName="nombre" required>
  <!-- Agrega validaciones personalizadas para el campo nombre si es necesario -->

  <label for="email">Email: </label>
  <input type="email" id="email" formControlName="email" required>
  <!-- Agrega validaciones personalizadas para el campo email si es necesario -->

  <!-- Agrega más campos del formulario según tus necesidades -->

  <button type="submit" [disabled]="!myForm.valid">Enviar</button>
</form>
